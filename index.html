<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verse Muse</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Verse Muse</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="type your muse..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">
          A quiet moon watches the ocean breathe
          <br />
          Lost in the echo of forgotten dreams
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/oyin-ahmed" target="_blank">Oyin Ahmed </a>
        and is
        <a
          href="https://github.com/oyin-ahmed/VerseMuse-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://versemuse.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
