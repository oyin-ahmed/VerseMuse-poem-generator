<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verse Muse</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Verse Muse | Inspired by Your Imagination</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            placeholder="type your muse..."
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="muse"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/oyin-ahmed" target="_blank">Oyin Ahmed </a>
        and is
        <a
          href="https://github.com/oyin-ahmed/VerseMuse-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://versemuse.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
